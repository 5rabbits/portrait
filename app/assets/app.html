<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Lemon Design</title>
    <link rel="stylesheet" type="text/css" href="/application.css">
  </head>
  <body>

    <section class="app-wrapper" id="block-app">
      <header class="app-header" id="block-header"></header>
      <nav class="app-navigation" id="block-navigation"></nav>
      <main class="app-main" id="block-main">

        <section class="section-wrapper" id="block-section">
          <header class="section-controls" id="block-controls"></header>
          <section class="section-content" id="block-content">

            <article class="state-loading" id="block-content-loading"></article>
            <article class="state-empty" id="block-content-empty"></article>
            <article class="state-data" id="block-content-data"></article>

          </section>
        </section>

      </main>
    </section>

  </body>
</html>
