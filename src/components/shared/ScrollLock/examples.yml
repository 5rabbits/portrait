-
  description: >
    Without scroll locking the mouse wheel event propagates to the document.

    This document page must have scroll for this example to work.
  code: >
    <div style={{ height: 100, width: 240, overflow: 'auto' }}>
      <div style={{ height: 120, padding: 8, backgroundColor: '#fff' }}>
        Scroll with the mouse wheel.
      </div>
    </div>

-
  description: With scroll locking the mouse wheel event doesn't propagate to the document.
  code: >
    <ScrollLock>
      <div style={{ height: 100, width: 240, overflow: 'auto' }}>
        <div style={{ height: 120, padding: 8, backgroundColor: '#fff' }}>
          Scroll with the mouse wheel.
        </div>
      </div>
    </ScrollLock>

-
  description: Independent locking on nested scrollable elements.
  code: >
    <ScrollLock>
      <div
        style={{ height: 120, width: 400, marginTop: 8, overflow: 'auto' }}
        >
        <div style={{ height: 140, padding: 8, backgroundColor: '#fff' }}>
          Scroll on the container.

          <div
            id="scrollable"
            style={{ height: 80, width: 200, margin: '8px auto 0 auto', overflow: 'auto' }}
            >
            <div style={{ height: 100, padding: 8, backgroundColor: '#f00' }}>
              You can scroll on this element too.
            </div>
          </div>
        </div>
      </div>
    </ScrollLock>

