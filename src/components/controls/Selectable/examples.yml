              max-height: 112px;
              overflow-y: auto;
            }

            .e1-option {
              height: 32px;
              width: 100%;
              background: none;
              border: none;
              outline: none;
              text-align: left;
              margin: 0;
              padding: 0 12px;
            }

            .e1-option--focused {
              background-color: #eee;
            }

            .e1-option--selected {
              background-color: #1e85f2;
              color: #fff;
            }

            .e1-clear-option {
              height: 40px;
              width: 100%;
              background: none;
              border: none;
              outline: none;
              text-align: left;
