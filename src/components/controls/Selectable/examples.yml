                  color: value === option.value ? 'red' : undefined,
                }}
                type="button"
                >
                {option.label}
              </button>
            )}
          </div>
      }
    />

-
  description: Dropdown select
  code: >
    <div>
      <Selectable
        options={[
          { label: 'Daniel Espinoza', value: 2 },
          { label: 'Víctor Sánchez', value: 5 },
          { label: 'Tamara Luque', value: 4 },
          { label: 'Abraham Barrera', value: 1 },
          { label: 'Rodrigo Díaz', value: 3 },
        ]}
        renderer={
          ({
            focusedOptionIndex,
            getSearchMatches,
            isFocused,
            options,
            ref,
            search,
            selectedOption,
            setFocused,
            setFocusedOptionIndex,
            setSearch,
            setValue,
            value,
          }) =>
            <div
              className={`
                e1-select
                ${value == null
                  ? 'e1-select--without-value'
                  : 'e1-select--with-value'
                }
              `}
              ref={ref}
              >
              <button
                className="e1-control"
                onClick={() => setFocused(!isFocused)}
                type="button"
                >
                {selectedOption ? selectedOption.label : 'Select an option'}
              </button>

              {isFocused &&
                <div className="e1-dropdown">
                  <div className="e1-search-wrapper">
                    <input
                      autoFocus
                      className="e1-search"
                      onChange={event => setSearch(event.target.value)}
                      onKeyDown={event => {
                        switch (event.key) {
                          case 'ArrowDown':
                            event.preventDefault()
                            setFocusedOptionIndex(
                              focusedOptionIndex === null ? 0 : focusedOptionIndex + 1
                            )
                            break

                          case 'ArrowUp':
                            event.preventDefault()
                            setFocusedOptionIndex(
                              focusedOptionIndex === null ? 0 : focusedOptionIndex - 1
                            )
                            break

                          case 'Enter':
                            event.preventDefault()
                            setValue(options[focusedOptionIndex].value)
                            setFocused(false)
                            break
                        }
                      }}
                      placeholder="Write to search"
                      type="text"
                      value={search}
                    />

                    {search &&
                      <button
                        className="e1-clear-search"
                        onClick={() => setSearch('')}
                        type="button"
                        >
                        &times;
                      </button>
                    }
                  </div>

                  <div className="e1-options-list">
                    {options.length === 0 &&
                      <div className="e1-no-results">
                        No results
                      </div>
                    }

                    {options.map((option, index) =>
                      <button
                        key={option.value}
                        className={`
                          e1-option
                          ${option.value === value ? 'e1-option--selected' : ''}
                          ${index === focusedOptionIndex ? 'e1-option--focused' : ''}
                        `}
                        onClick={() => {
                          setValue(option.value)
                          setFocused(false)
                        }}
                        onMouseEnter={() => setFocusedOptionIndex(index)}
                        type="button"
                        >
                        {getSearchMatches(option.label).map(term =>
                          term.match ? <b key={term.fromIndex}>{term.text}</b> : term.text
                        )}
                      </button>
                    )}
                  </div>
                  <button
                    className="e1-clear-option"
                    onClick={() => {
                      setValue(null)
                      setFocused(false)
                    }}
                    type="button"
                    >
                    Leave without value
                  </button>
                </div>
              }
            </div>
        }
      />

      <style
        dangerouslySetInnerHTML={{
          __html: `
            .e1-select {
              width: 240px;
              position: relative;
            }

            .e1-control {
              width: 100%;
              outline: none;
              border: #cdd4db solid 1px;
              outline: none;
              text-align: left;
              height: 32px;
              background-color: #fff;
              padding: 0 12px;
              position: relative;
              z-index: 1;
              margin: 0;
            }

            .e1-dropdown {
              position: absolute;
              right: 0;
              left: 0;
              z-index: 99999;
              background-color: #fff;
              background-clip: padding-box;
              box-shadow: rgba(0, 0, 0, 0.35) 0 8px 24px;
              border: rgba(0, 0, 0, 0.1) solid 1px;
              margin-top: -1px;
            }

            .e1-search-wrapper {
              display: flex;
              border-bottom: #cdd4db solid 1px;
            }

            .e1-search {
              flex: 1;
              height: 32px;
              padding: 0 12px;
              border: none;
            }

            .e1-clear-search {
              flex-shrink: 0;
            }

            .e1-no-results {
              padding: 16px;
