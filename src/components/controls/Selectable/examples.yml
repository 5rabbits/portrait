    </div>

-
  description: Inline multi-select
  code: >
    <div>
      <Selectable
        options={[
          { label: 'Daniel Espinoza', value: 2 },
          { label: 'Víctor Sánchez', value: 5 },
          { label: 'Tamara Luque', value: 4 },
          { label: 'Abraham Barrera', value: 1 },
          { label: 'Rodrigo Díaz', value: 3 },
        ]}
        renderer={
          ({
            focusedOptionIndex,
            getSearchMatches,
            options,
            search,
            selectedOption,
            setFocused,
            setFocusedOptionIndex,
            setSearch,
            setValue,
            value = [],
          }) =>
            <div className="e2-select">
              <div className="e2-search-wrapper">
                <input
                  className="e2-search"
                  onChange={event => setSearch(event.target.value)}
                  onKeyDown={event => {
                    switch (event.key) {
                      case 'ArrowDown':
                        event.preventDefault()
                        setFocusedOptionIndex(
                          focusedOptionIndex === null ? 0 : focusedOptionIndex + 1
                        )
                        break

                      case 'ArrowUp':
                        event.preventDefault()
                        setFocusedOptionIndex(
                          focusedOptionIndex === null ? 0 : focusedOptionIndex - 1
                        )
                        break

                      case 'Enter':
                        event.preventDefault()
                        const option = options[focusedOptionIndex]
                        const index = value.indexOf(option.value)

                        if (index === -1) {
                          setValue([
                            ...value,
                            option.value,
                          ])
                        }
                        else {
                          setValue([
                            ...value.slice(0, index),
                            ...value.slice(index + 1),
                          ])
                        }

                        break
                    }
                  }}
                  placeholder="Write to search"
                  type="text"
                  value={search}
                />

                {search &&
                  <button
                    className="e2-clear-search"
                    onClick={() => setSearch('')}
                    type="button"
                    >
                    &times;
                  </button>
                }
              </div>

              <label
                className="e2-option e2-option--all"
                type="button"
                >
                <input
                  checked={value.length === options.length}
                  onChange={event => {
                    if (event.target.checked) {
                      setValue(options.map(option => option.value))
                    }
                    else {
                      setValue([])
                    }
                  }}
                  type="checkbox"
                />
                Select all
              </label>

              <div
                className="e2-options-list"
                onMouseLeave={() => setFocusedOptionIndex(null)}
                >
                {options.length === 0 &&
                  <div className="e2-no-results">
                    No results
                  </div>
                }
                {options.map((option, index) =>
                  <label
                    key={option.value}
                    className={`
                      e2-option
                      ${index === focusedOptionIndex ? 'e2-option--focused' : ''}
                    `}
                    onMouseEnter={() => setFocusedOptionIndex(index)}
                    type="button"
                    >
                    <input
                      checked={value.indexOf(option.value) !== -1}
                      onChange={() => {
                        const index = value.indexOf(option.value)

                        if (index === -1) {
                          setValue([
                            ...value,
                            option.value,
                          ])
                        }
                        else {
                          setValue([
                            ...value.slice(0, index),
                            ...value.slice(index + 1),
                          ])
                        }
                      }}
                      type="checkbox"
                    />
                    <div>
                      {getSearchMatches(option.label).map(term =>
                        term.match ? <b key={term.fromIndex}>{term.text}</b> : term.text
                      )}
                    </div>
                  </label>
                )}
              </div>
            </div>
        }
      />

      <style
        dangerouslySetInnerHTML={{
          __html: `
            .e2-select {
              width: 240px;
              background-color: #fff;
            }

            .e2-search-wrapper {
              display: flex;
              padding: 8px 8px 4px 8px;
            }

            .e2-search {
              flex: 1;
              height: 32px;
              padding: 0 12px;
              border: none;
              background-color: #EEF1F3;
              border-radius: 16px;
            }

            .e2-search::placeholder {
              color: #A7B3BE;
            }

            .e2-clear-search {
              flex-shrink: 0;
            }

            .e2-no-results {
              padding: 16px;
            }

            .e2-options-list {
              border-top: #cdd4db solid 1px;
            }

            .e2-option {
              height: 32px;
              width: 100%;
              background: none;
              border: none;
              outline: none;
              text-align: left;
              margin: 0;
              padding: 0 12px;
              display: flex;
              align-items: center;
            }

            .e2-option input {
              margin-right: 8px;
            }

            .e2-option--focused {
              background-color: #eee;
            }

            .e2-option--selected {
              background-color: #1e85f2;
              color: #fff;
            }

            .e2-clear-option {
              height: 40px;
              width: 100%;
              background: none;
              border: none;
              outline: none;
              text-align: left;
              margin: 0;
              padding: 0 12px;
              border-top: #E7EAED solid 1px;
              color: #B3BDC7;
            }

            .e2-select--without-value .e2-control {
              color: #B3BDC7;
            }
          `
        }}
      />
    </div>
